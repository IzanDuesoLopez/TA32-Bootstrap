<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="../Ejercicio2/css/style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
            </div>
            <div class="col mt-n1" style="height: 500px;">
                <i class="bi bi-people"></i>
                <i class="bi bi-people"></i>
                <i class="bi bi-envelope" ></i>
                <i class="bi bi-telephone"></i>
                <i class="bi bi-card-text"></i>
            </div>
            <div class="col-9">
                <h1 class="mt-5">Contact us</h1>
                <hr>
                <form>
                    <div class="mb-3 mt-5">
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                            placeholder="First Name">
                    </div>
                    <div class="mb-3 mt-2">
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                            placeholder="Last Name">
                    </div>
                    <div class="mb-3 mt-2">
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="mb-3 mt-2">
                        <input type="tel" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp"
                            placeholder="Phone">
                    </div>
                    <div class="mb-3 mt-2">
                        <textarea class="form-control" id="exampleFormControlTextarea" rows="5"
                            placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-1">
            </div>
        </div>
    </div>
</body>

</html>
